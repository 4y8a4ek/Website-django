<h2>Профиль</h2>

<p>Name: {{ profile.user.name }}</p>
<p>Опыт (exp): {{ profile.exp }}</p>
<p>Звёзды (stars): {{ profile.stars }}</p>

<img src="{{ profile.photo.url }}" alt="Фото профиля" width="200" height="200">

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Обновить фото</button>
</form>
